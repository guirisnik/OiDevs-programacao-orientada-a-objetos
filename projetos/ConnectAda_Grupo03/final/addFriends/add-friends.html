<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Adicionar Amigos</title>
</head>
<body>  
    <header>
        <div class="headerContainerNewPost">
            <div class="btnCancel">
                <button>
                    <a href="../feed/feed.html"><img src="../assets-front/Left-Arrow-Icon.svg" alt=""></a>
                </button>
            </div>      
            <div class="txtAddFriends">
                <strong>Adicionar Novos Amigos</strong>
        </div>
        <div class="blankSpace"></div>
    </header>

    <main class="newFriends">
        <ul class="post">
            <!-- Post Testes -->
            <li class="post">
                <div class="friendsContainer">
                    <div class="avatarIcon">
                        <img src="../assets-front/user-profile.svg" alt="">
                    </div>
                    <div class="userNameContainer">
                        <div class="nameAndUsername">
                            <strong>Robson Otavio</strong>
                            <span>@robson_otavio</span>
                        </div>
                        <div class="btnAddFriends">
                            <button id="buttonAdd">
                                <a href="#">Adicionar</a>
                            </button>
                        </div>   

                    </div>
                </div>
            </li>
            
        </ul>
    </main>

    <script type = "module" src="./friends.js"></script>
</body>
</html>
